<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h4 class="my-0 mr-md-auto font-weight-normal">Sky-mailing</h4>
    <nav class="col">
        <div class="float-end m-3">
            <a class="p-2 text-dark" href="{% url 'main:index' %}">Главная</a>
            <a class="p-2 text-dark" href="{% url 'main:mailing_list' %}">Рассылки</a>
            <a class="p-2 text-dark" href="{% url 'main:message_list' %}">Сообщения</a>
            <a class="p-2 text-dark" href="{% url 'main:client_list' %}">Клиенты</a>
            <a class="p-2 text-dark" href="{% url 'blog:blogpost_list' %}">Блог</a>
            {% if perms.users %}
            <a class="p-2 text-dark" href="{% url 'users:users_list' %}">Пользователи</a>
            {% endif %}
            {% if user.is_authenticated %}
            <a class="btn btn-outline-primary me-2" href="{% url 'users:profile' %}">Профиль</a>
            <a class="btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
            {% else %}
            <a class="btn btn-outline-primary me-2" href="{% url 'users:login' %}">Войти</a>
            <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </div>
    </nav>
</div>
