{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                    <p class="help" id="{{ field.auto_id }}_helptext">
                        {{ field.help_text|safe }}
                    </p>
                    {% endif %}
                </div>
                {% endfor %}
                {% if object %}
                <button type="submit" name="save" class="btn btn-primary m-4">Сохранить</button>
                {% else %}
                <button type="submit" name="create" class="btn btn-primary m-4">Создать</button>
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
