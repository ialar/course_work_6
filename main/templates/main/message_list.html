{% extends 'main/base.html' %}

{% block content %}
<p class="fs-4 text-body-secondary text-center mb-4">Здесь Вы можете создать сообщение для своей рассылки</p>
<div class="text-center">
    <a class="btn btn-outline-dark m-4" href="{% url 'main:message_create' %}">Создать сообщение</a>
</div>
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    {% for object in object_list %}
    <div class="col-4">
        <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
                <h5 class="my-0 fw-normal">Тема: {{ object.theme }}</h5>
                <span class="text-muted">Владелец: {{ object.owner }}</span>
            </div>
            <div class="card-body">
                <a class="w-50 btn btn-sm btn-outline-primary mb-2"
                   href="{% url 'main:message_detail' object.pk %}">Просмотр</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
