{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row mb-3">
        {% for object in object_list %}
        {% if not object.is_superuser %}
        <div class="col-6 mb-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="my-0 font-weight-normal mb-3">Пользователь: {{ object.email }}</h5>
                    {% if not object.is_active %}
                    <p>Заблокирован</p>
                    {% else %}
                    <p>Активный</p>
                    {% endif %}
                    <a class="p-2 btn btn-outline-primary"
                       href="{% url 'users:user_edit' object.pk %}">Редактировать</a>
                </div>
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
